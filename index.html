<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <template class="card-template" id="card-template">
        <div class="card">
            <span class="card-title">Titre de la carte</span>
            <span class="card-cost">Cout de la carte</span>
            <img src="assets/cardImages/crocFeroce.jpeg" alt="image" class="card-illustration">
            <p class="card-description">Description de la carte</p>
        </div>
    </template>

    <div id="display">
        <div id="playerDiv">
            <img src="assets/playerCharacter.png" alt="" id="playerSprite">
            <p>Points de vie : </p>
            <p id="playerHealth">20 / 20</p>
        </div>
        <div id="enemyDiv">
            <img src="assets/enemysprite.png" alt="" id="enemySprite">
            <p>Points de vie : </p>
            <p id="enemyHealth">50 / 50</p>
        </div>
    </div>
    <div id="energyPoints">
        <p>Energie restante :</p>
        <p id="energy">5 / 5</p>
    </div>
    <a href="#" id="endTurnCTA">Fin du tour</a>
    </div>

    </div>
    <div id="player-hand"></div>

    <div id="gameOverScreen" class="hiddenDefeat">
        <h1>Game Over</h1>
        <p>Vous avez été vaincu</p>
        <a href=".">Recommencer</a>
    </div>

    <div id="victoryScreen" class="hiddenVictory">
        <h1>Vous avez Gagné</h1>
        <p>Félicitations, l'adversaire a été vaincu</p>
        <a href=".">Recommencer</a>
    </div>

    <script src="cardList.js">//Inclusion des cartes du jeu </script>
    <script src="scripts.js">//Inclusion des scripts </script>
</body>
</html>
