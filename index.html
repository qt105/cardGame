<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="card" id="card-type">
        <div id="card-cost" class="cardCost"><p>cst</p></div>
        <h1 id="card-name">Card Name</h1>
        <img id="card-image" src="" alt="Card Image">
        <div id="card-content">
        </div>
    </div>

    <div class="cardNamesList" id="cardList"></div>

    <script>
        let cards = [
        {
            name:'Croc Féroce',
            type:'Attack',
            image:'content/images/crocFeroce.jpeg',
            cost: 2,
            damage: 3,
            weaken: 1,
            shield: 0,
            heal: 0
        },
        {
            name:'Bouclier basique',
            type:'Defense',
            image:'content/images/bouclier.jpeg',
            cost: 3,
            damage: 0,
            weaken: 0,
            shield: 5,
            heal: 0
        }
        ]

        for (let card of cards) {
            console.log(card.name)
            const newButton = document.createElement('button')
            newButton.innerText = card.name
            cardList.appendChild(newButton)
        }

        let selectedCharacter = cards[1]
        
        let nameTag = document.getElementById('card-name');     //Card name, image and cost
        let imageTag = document.getElementById('card-image');
        let costTag = document.getElementById('card-cost');
        let cardTypeTag = document.getElementById('card-type');
        nameTag.innerText = selectedCharacter.name;
        imageTag.src = selectedCharacter.image;
        costTag.innerText = selectedCharacter.cost;

        let cardColor

        switch (selectedCharacter.type) {
            case 'Attack':
                cardColor = '#f8d5d5'
                break
            
            case 'Defense':
                cardColor = '#D5E1F8'
                break

            case 'Healing':
                cardColor = 'green'
                break
            default:
                cardColor = 'white'
                break
        }


        cardTypeTag.style.backgroundColor = cardColor

        let contentTag = document.getElementById('card-content') //Dynamic card content
        let contentHTML = '';

        if (selectedCharacter.damage > 0) {
            contentHTML += `<p>Attaque et inflige <span class="attackColor">${selectedCharacter.damage} points de dégâts physiques</span></p>`;
        }

        if (selectedCharacter.weaken > 0) {
            contentHTML += `<p>L'attaque octroie <span class="weaknessInflictColor">${selectedCharacter.weaken} point de faiblesse à l'adversaire</span></p>`;
        }

        if (selectedCharacter.shield > 0) {
            contentHTML += `<p>La carte offre <span class="shieldColor" >${selectedCharacter.shield} points de bouclier</span></p>`;
        }

        if (selectedCharacter.heal > 0) {
            contentHTML += `<p>La carte restaure <span class="shieldColor" >${selectedCharacter.shield} points de vie</span></p>`;
        }

        contentTag.innerHTML = contentHTML;


    </script>


</body>
</html>
