<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
    <title>Document</title>
</head>
<body>

    <div class="card" id="card-type">
        <div id="card-cost" class="cardCost"><p>cst</p></div>
        <h1 id="card-name">Card Name</h1>
        <img id="card-image" src="" alt="Card Image">
        <div id="card-content">
        </div>
    </div>

    <div class="cardNamesList" id="cardList"></div>
    <script src="cardList.js"></script>
    <script src="scripts.js"></script>
    <script>
        for (let card of cards) {
            console.log(card.name)
            const newButton = document.createElement('button')
            newButton.innerText = card.name
            newButton.addEventListener('mouseenter', function(){
                nameTag.innerText = card.name;
                imageTag.src = card.image;
                costTag.innerText = card.cost;
                cardTypeTag.style.backgroundColor = typeColor(card.type);
                contentTag.innerHTML = getContent(card)
            })
            cardList.appendChild(newButton)
        }

        let selectedCharacter = cards[0]
        
        let nameTag = document.getElementById('card-name');     //Card name, image and cost
        let imageTag = document.getElementById('card-image');
        let costTag = document.getElementById('card-cost');
        let cardTypeTag = document.getElementById('card-type');
        nameTag.innerText = selectedCharacter.name;
        imageTag.src = selectedCharacter.image;
        costTag.innerText = selectedCharacter.cost;

        cardTypeTag.style.backgroundColor = typeColor(selectedCharacter.type);

        let contentTag = document.getElementById('card-content') //Dynamic card content

        contentTag.innerHTML = getContent(selectedCharacter)


    </script>


</body>
</html>
